    <!-- GitHub Projects Section -->
    <h2>My GitHub Projects</h2>
    <div id="repos">
        <!-- Repositories will be displayed here -->
    </div>

    <!-- JavaScript to Dynamically Fetch GitHub Repositories -->
    <script>
        const username = "di-lo"; // Replace with your GitHub username
        const reposContainer = document.getElementById('repos');

        fetch(`https://api.github.com/users/${username}/repos?sort=updated`)
            .then(response => {
                if (!response.ok) {
                    throw new Error("GitHub API error: " + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                data.forEach(repo => {
                    const repoDiv = document.createElement('div');
                    repoDiv.classList.add('repo');
                    repoDiv.innerHTML = `
                        <a href="${repo.html_url}" target="_blank">${repo.name}</a>
                        - ${repo.description || 'No description provided.'}
                    `;
                    reposContainer.appendChild(repoDiv);
                });
            })
            .catch(error => {
                reposContainer.innerHTML = "Error fetching repositories. Please try again later.";
                console.error(error);
            });
    </script>
